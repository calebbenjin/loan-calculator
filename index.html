<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Loan-calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <div class="card card-body text-center">
          <h1 class="display-5 pb-3">Loan Calculator</h1>
          <form id="loan-calc">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" id="amount" class="form-control" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" id="interest" class="form-control" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="number" id="years" class="form-control" placeholder="Repay year">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </div>
          </form>

          <!-- LOADER -->
          <!-- <div id="loading">
            <img src="img/loading.gif" alt="">
          </div> -->
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Monthly Payment</span>
              </div>
              <input type="text" id="monthly-payment" class="form-control" disabled >
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Payment</span>
              </div>
              <input type="text" id="total-payment" class="form-control" disabled >
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Interest</span>
              </div>
              <input type="text" id="total-interest" class="form-control" disabled >
            </div>
          </div>
          </div>

        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
